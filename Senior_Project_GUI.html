<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Senior Project GUI</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                margin: 20px;
                display: flex;
                flex-wrap: wrap;
            }
            canvas {
                max-width: 800px;
                margin: 20px 0;
            }
            h1 {
            width: 100%;
            margin-bottom: 20px;
            }

            nav {
            width: 100%;
            background-color: #333;
            overflow: hidden;
            }

            nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            }

            nav a:hover {
            background-color: #ddd;
            color: black;
            }

            .chart-container canvas {
            max-width: 100%;
            }

            .chart-container,
            .statistics-container {
            width: 50%;
            box-sizing: border-box;
            padding: 10px;
            }

            .statistics-box {
            background-color: #f0f0f0;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            transition: background-color 0.3s;
            cursor: pointer;
            }

            .statistics-box:hover {
            background-color: #e0e0e0;
            }

            .statistics-box h2 {
            margin-top: 0;
            font-size: 1.5em;
            }

            .statistics-box p {
            margin: 5px 0;
            }

            .alert-banner {
            width: 100%;
            background-color: #ff4848;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            }

            .alert-menu {
            display: none;
            position: absolute;
            right: 50px;
            background-color: #ffffff;
            padding: 8px;
            border-radius: 4px;
            color: rgb(0, 0, 0);
            cursor: pointer;
            }

            .alert-banner:hover .alert-menu {
            display: block;
            }

            .alert-menu-item {
            padding: 5px;
            }

            .column {
            float: left;
            width: 33.33%;
            padding: 5px;
            }

            /* Clearfix (clear floats) */
            .row::after {
            content: "";
            clear: both;
            display: table;
            }

            #logoimg {
                width: 30%;
            }
        </style>
    </head>
    <body>
        <!--logo-->

        <div class="row">

            </div>

            </div>
